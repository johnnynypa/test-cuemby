<!doctype html>
<html lang="en" ng-app="cuembyTest">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular TODO app</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="mainController">

    <!-- HEADER -->
    <header class="flex justify-center" >
        <img src="/img/logoCuemby.png" alt="Cuemby">
    </header>

    <!-- CONTAINER -->
    <div class="container flex flex-row" >

        <!-- DATA TABLE -->
        <div class="container-table"> 
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Years Old</th>
                        <th>Mean</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students" ng-click="select(student.id)">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.yearsOld}}</td>
                        <td>{{student.mean}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

</body>
</html>
