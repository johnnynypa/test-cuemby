<!doctype html>
<html lang="en" ng-app="cuembyTest">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuemby Test</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="mainController">

    <!-- HEADER -->
    <header class="flex justify-center" >
        <img src="/img/logoCuemby.png" alt="Cuemby">
    </header>

    <!-- CONTAINER -->
    <div class="container flex flex-row" >

        <!-- DATA TABLE -->
        <div class="container-table"> 
            <table class="table">
                <thead>
                    <tr>
                        <th class="colum-id th-id" >Id</th>
                        <th class="colum-name th-name" >Name</th>
                        <th class="colum-years th-years" >Years Old</th>
                        <th class="colum-mean th-mean" >Mean</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students" ng-if="student.id" ng-click="select(student.id)" style="{{regColor(student)}}">
                        <td class="colum-id" >{{student.id}}</td>
                        <td  class="colum-name" >{{student.name}}</td>
                        <td class="colum-years" >{{student.yearsOld}}</td>
                        <td  class="colum-mean" >{{student.mean}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- DETAILS -->
        <div class="container-details">
            <h2 ng-if="!students" >
                    No students available
            </h2>
            <h2 ng-if="!selected && students" >
                Click on a student to see their details
            </h2>
            <div class="details" ng-if="selected">
                <div class="details-section  details-left">
                    <div> <h2>ID:  </h2> <p> {{selected.id}}</p></div>
                    <div> <h2>Name:  </h2> <p> {{selected.name}}</p></div>
                    <div> <h2>Years Old:  </h2> <p> {{selected.yearsOld}}</p></div>
                </div>
                <div class="details-section details-right">
                    <div class="grades" >
                        <h2>Grades:  </h2>
                        <div>
                            <p ng-repeat="grade in selected.grades track by $index" class="{{class(grade)}}" >
                                {{grade}}
                            </p>
                        </div>
                    </div>
                    <div> <h2>Mean:  </h2> <p> {{selected.mean}}</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
