<!doctype html>
<html lang="en" ng-app="cuembyTest">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular TODO app</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body ng-controller="mainController">

    <!-- HEADER -->
    <header class="flex justify-center-center" >
        <img src="/img/logoCuemby.png" alt="Cuemby">
    </header>

    <!-- CONTAINER -->
    <div class="container flex flex-row" >

        <!-- DATA TABLE -->
        <div class="children-container flex justify-center-center"> 
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Years Old</th>
                        <th>Mean</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.yearsOld}}</td>
                        <td>{{student.mean}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- DETAILS -->
        <div class="children-container flex justify-center-center">

        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
